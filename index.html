<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* General Styles */
        body {
            background-color: #ffcccc;
            font-family: 'Cursive', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #d62d2d;
            font-size: 3rem;
            margin-top: 20%;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Dancing Script', cursive;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            animation: fadeIn 3s ease-in-out;
        }

        /* Heart Animation */
        .heart {
            font-size: 6rem;
            color: red;
            animation: beat 1.5s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #d62d2d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c21818;
        }

        /* Heart floating effect */
        .floating-heart {
            position: absolute;
            bottom: -20px;
            animation: float 6s infinite;
            font-size: 3rem;
            color: red;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                bottom: -20px;
                opacity: 0;
            }
            50% {
                bottom: 200px;
                opacity: 1;
            }
            100% {
                bottom: -20px;
                opacity: 0;
            }
        }

        /* Add some custom fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cursive&display=swap');
    </style>
</head>
<body>

    <h1>Will You Be My Valentine?</h1>
    <p>I'm not good with words, but I'm good with love. Will you be mine?</p>

    <div class="heart">❤️</div>

    <!-- Floating Hearts -->
    <div class="floating-heart" style="left: 10%;">❤️</div>
    <div class="floating-heart" style="left: 20%;">❤️</div>
    <div class="floating-heart" style="left: 40%;">❤️</div>
    <div class="floating-heart" style="left: 60%;">❤️</div>
    <div class="floating-heart" style="left: 80%;">❤️</div>

    <button onclick="propose()">Yes! I Do!</button>

    <!-- Sound for Proposal -->
    <audio id="sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        function propose() {
            // Play sound
            document.getElementById('sound').play();

            // Show alert message
            alert('Yay! I\'m so happy! Be my Valentine! ❤️');
        }
    </script>

</body>
</html>

</body>
</html>
